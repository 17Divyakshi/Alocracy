<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Landing Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        .head {
            margin-left: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 2vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 10px;
            left: 15px;
            z-index: 1000;
            background: linear-gradient(to right, #00ffff, #a66cff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e, #0a0a0f);
            color: #e0f7fa;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            gap: 30px;
            position: relative;
        }

        .card {
            width: 220px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.4s, box-shadow 0.4s;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            color: #cfd9ff;
        }

        .card:nth-child(1) {
            animation-delay: 0.5s;
        }

        .card:nth-child(2) {
            animation-delay: 1s;
        }

        .card:nth-child(3) {
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px #00ffff);
        }

        .card:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px #00ffff, 0 0 40px #a66cff;
        }

        .vote-card {
            background: linear-gradient(145deg, #1a1a2e, #0a0a0f);
            color: #e0f7fa;
            border: 1px solid rgba(166, 108, 255, 0.2);
        }

        .vote-card:hover {
            transform: translateY(-15px) scale(1.1);
            box-shadow: 0 15px 30px rgba(166, 108, 255, 0.4),
                0 0 20px rgba(0, 255, 255, 0.8);
        }

        .slider {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: #cfd9ff;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .dot:hover {
            transform: scale(1.3);
            background: #00ffff;
        }

        .dot.active {
            background: #a66cff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Alocracy</h1>
        </div>
        <div class="card" onclick="openDashboard()">
            <img src="https://img.icons8.com/ios-filled/100/000000/graph.png" alt="Dashboard Icon">
            <a href="start_dashboard.php" target="_blank"></a>
            <h3>Dashboard</h3></a>
            <p>View vote analysis and insights</p>
        </div>
        <div class="card vote-card" onclick="voteNow()">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/ballot.png" alt="Vote Icon">
            <h3>Vote Now</h3>
            <p>Cast your vote securely</p>
        </div>
        <div class="card" onclick="openAIBot()">
            <img src="https://img.icons8.com/ios-filled/100/artificial-intelligence.png" alt="AI Bot Icon">
            <h3>Ballot Brain</h3></a>
            <p>Your Election Assistant</p>
        </div>
    </div>
    <div class="slider">
        <div class="dot active" onclick="changeSlide(0)"></div>
        <div class="dot" onclick="changeSlide(1)"></div>
        <div class="dot" onclick="changeSlide(2)"></div>
    </div>
    <script>
        function voteNow() {
            alert("Redirecting to Vote Now page");
        }
        function openDashboard() {
            alert("Opening Dashboard");
        }
        function openAIBot() {
            alert("Launching AI Bot");
        }

        function changeSlide(index) {
            let dots = document.querySelectorAll('.dot');
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }
        function speak(text) {
            const msg = new SpeechSynthesisUtterance();
            msg.text = text;
            window.speechSynthesis.speak(msg);
        }

        function voteNow() {
            speak("Proceeding to secure voting");
            window.location.href = "index1.html";
        }

        function openDashboard() {
            speak("Accessing Dashboard");
            window.location.href = "http://127.0.0.1:5000/";
        }

        function openAIBot() {
            speak("Launching intelligent assistant");
            window.location.href = "start_ballotbrain.php";
        }

        function changeSlide(index) {
            let dots = document.querySelectorAll('.dot');
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }
    </script>

    </script>
</body>

</html>
