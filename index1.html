<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=350, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Orbitron', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #0f0c29, #24243e, #302b63);
      background-size: cover;
      overflow: hidden;
      color: #ccd6f6;
    }

    .container {
      background: rgba(26, 26, 46, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 255, 255, 0.05);
      width: 400px;
      padding: 40px 30px 30px;
      text-align: center;
      backdrop-filter: blur(12px) saturate(120%);
      border: 1px solid rgba(100, 100, 255, 0.15);
      transition: 0.3s;
      animation: fadeInScale 0.8s cubic-bezier(.4, 1.2, .6, 1);
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9);}
      100% { opacity: 1; transform: scale(1);}
    }

    h2 {
      margin-bottom: 25px;
      color: #00d9ff;
      font-weight: 700;
      letter-spacing: 0.6px;
      font-size: 1.6rem;
      text-shadow: 0 1px 6px rgba(0, 255, 255, 0.2);
    }

    .form-group {
      position: relative;
      margin-bottom: 24px;
      text-align: left;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 18px;
      font-size: 1.1em;
      color: #00d9ff;
      pointer-events: none;
      z-index: 2;
    }

    .floating-label {
      position: absolute;
      left: 44px;
      top: 18px;
      color: #8ecae6;
      font-size: 1em;
      pointer-events: none;
      transition: 0.25s ease;
      opacity: 0.8;
    }

    input:focus~.floating-label,
    input:not(:placeholder-shown)~.floating-label {
      top: -12px;
      left: 38px;
      font-size: 0.8em;
      color: #00d9ff;
      background: #1a1a2e;
      padding: 0 6px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(166, 108, 255, 0.25);
    }

    input[type="text"],
    input[type="number"],
    input[type="date"].custom-date-picker {
      width: 80%;
      padding: 14px 40px 14px 40px;
      border: 1.5px solid #303150;
      border-radius: 10px;
      background: #23243a;
      color: #e0f2f1;
      font-size: 15px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
      outline: none;
      transition: 0.3s;
      position: relative;
    }

  input[type="date"].custom-date-picker::-webkit-calendar-picker-indicator {
  opacity: 0;
  cursor: pointer;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

    .form-group.date-group {
      position: relative;
    }
    .form-group.date-group::after {
      content: '';
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="5" width="18" height="16" rx="2" fill="%2300d9ff"/><rect x="7" y="9" width="2" height="2" fill="white"/><rect x="11" y="9" width="2" height="2" fill="white"/><rect x="15" y="9" width="2" height="2" fill="white"/><rect x="7" y="13" width="2" height="2" fill="white"/><rect x="11" y="13" width="2" height="2" fill="white"/><rect x="15" y="13" width="2" height="2" fill="white"/><rect x="7" y="17" width="2" height="2" fill="white"/><rect x="11" y="17" width="2" height="2" fill="white"/><rect x="15" y="17" width="2" height="2" fill="white"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"].custom-date-picker:focus {
      border-color: #00d9ff;
      background: #1a1b2d;
    }

    input[type="text"]::placeholder,
    input[type="number"]::placeholder,
    input[type="date"].custom-date-picker::placeholder {
      color: transparent;
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 15px;
      background: linear-gradient(90deg, #00d9ff, #7f5af0);
      color: #101522;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 255, 255, 0.2);
      letter-spacing: 0.6px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #7f5af0, #00d9ff);
      box-shadow: 0 4px 12px rgba(166, 108, 255, 0.3);
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 8px;
        width: 95vw;
      }
      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register to Vote</h2>
    <form id="registrationForm" action="save.php" method="POST" autocomplete="on">
      <div class="form-group">
        <span class="material-icons form-icon">person</span>
        <input type="text" name="name" placeholder="Full Name" required autocomplete="name" id="name">
        <label class="floating-label" for="name">Full Name</label>
      </div>
      <div class="form-group">
        <span class="material-icons form-icon">location_city</span>
        <input type="text" name="city" placeholder="City" required autocomplete="address-level2" id="city">
        <label class="floating-label" for="city">City</label>
      </div>
      <div class="form-group">
        <span class="material-icons form-icon">public</span>
        <input type="text" name="state" placeholder="State" required autocomplete="address-level1" id="state">
        <label class="floating-label" for="state">State</label>
      </div>
      <div class="form-group">
        <span class="material-icons form-icon">credit_card</span>
        <input type="text" name="aadhar" placeholder="Aadhar Number" required autocomplete="off" id="aadhar"
          pattern="[2-9][0-9]{11}" title="Aadhar number must be 12 digits and must not start with 0 or 1">
        <label class="floating-label" for="aadhar">Aadhar Number</label>
      </div>
      <div class="form-group date-group">
        <span class="material-icons form-icon">calendar_today</span>
        <input type="date" class="custom-date-picker" name="dob" placeholder="Date of Birth" required autocomplete="bday" id="dob">
        <label class="floating-label" for="dob">Date of Birth</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').onsubmit = function (event) {
      const aadhar = document.getElementById('aadhar').value.trim();
      const aadharPattern = /^[2-9][0-9]{11}$/;
      const dob = document.getElementById('dob').value;

      if (!aadharPattern.test(aadhar)) {
        alert("Please enter a valid Aadhar number:\n- 12 digits only\n- Cannot start with 0 or 1.");
        event.preventDefault();
        return false;
      }


      if (!dob) {
        alert("Please enter your Date of Birth.");
        event.preventDefault();
        return false;
      }
      const dobDate = new Date(dob);
      const today = new Date(2025, 4, 5); // Months are 0-indexed: 4 = May
      let age = today.getFullYear() - dobDate.getFullYear();
      const m = today.getMonth() - dobDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dobDate.getDate())) {
        age--;
      }
      if (age < 18) {
        alert("You must be at least 18 years old to register.");
        event.preventDefault();
        return false;
      }
    };
  </script>
</body>
</html>
