 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Voter Registration(Alocracy)</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <style>
     body {
       font-family: 'Poppins', sans-serif;
       background: linear-gradient(to right, #89f7fe, #66a6ff);
       margin: 0;
       padding: 0;
       display: flex;
       justify-content: center;

     }
 
     
     body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #89f7fe, #66a6ff);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #ffffff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
  width: 350px;
  text-align: center;
  transition: 
    transform 0.4s cubic-bezier(.25,.8,.25,1), 
    box-shadow 0.4s cubic-bezier(.25,.8,.25,1),
    background 0.3s;
  animation: fadeInScale 0.6s ease forwards;
  position: relative;
  overflow: hidden;
}

.container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, #66a6ff55 0%, transparent 70%);
  opacity: 0;
  transition: opacity 0.6s;
  z-index: 0;
}

.container:hover {
  transform: scale(1.06) rotate(-1deg);
  box-shadow: 0 32px 60px rgba(0, 0, 0, 0.18);
  background: #f6fbff;
}

.container:hover::before {
  opacity: 1;
}

h2 {
  margin-bottom: 25px;
  color: #333;
  position: relative;
  z-index: 1;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: 
    all 0.3s cubic-bezier(.25,.8,.25,1),
    box-shadow 0.3s cubic-bezier(.25,.8,.25,1);
  font-size: 16px;
  position: relative;
  z-index: 1;
}

input[type="text"]:hover,
input[type="number"]:hover {
  border-color: #007BFF;
  box-shadow: 0 0 8px #66a6ff88;
  background: #f0f8ff;
}

input[type="text"]:focus,
input[type="number"]:focus {
  border-color: #66a6ff;
  box-shadow: 0 0 12px #66a6ff88;
  outline: none;
  background: #e6f2ff;
}

button {
  padding: 12px 25px;
  background: linear-gradient(90deg, #007BFF, #66a6ff);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: 
    background 0.3s cubic-bezier(.25,.8,.25,1),
    transform 0.2s cubic-bezier(.25,.8,.25,1),
    box-shadow 0.2s cubic-bezier(.25,.8,.25,1);
  box-shadow: 0 4px 12px rgba(102,166,255,0.12);
  position: relative;
  z-index: 1;
}

button:hover {
  background: linear-gradient(90deg, #0056b3, #89f7fe);
  transform: scale(1.07) rotate(1deg);
  box-shadow: 0 8px 24px rgba(102,166,255,0.22);
}

@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

 <body>
   <div class="container">
     <h2>Register to Vote</h2>
     <form action="save.php" method="POST" id="registrationForm">
       <input type="text" name="name" placeholder="Full Name" required>
       <input type="text" name="city" placeholder="City" required>
       <input type="text" name="state" placeholder="State" required>
       <input type="number" name="aadhar" placeholder="Aadhar Number" required>
       <button type="submit">Register</button>
     </form>
   </div>
 
   <script>
    
     document.getElementById('registrationForm').onsubmit = function(event) {
       event.preventDefault(); // Prevent the default form submission
 
       // Simulate the form submission to save.php (you can replace with actual AJAX if needed)
       fetch('save.php', {
         method: 'POST',
         body: new FormData(this)
       })
       .then(response => response.text())
       .then(data => {
         // After saving the data, redirect to index3.html
         window.location.href = 'index3.html';
       })
       .catch(error => {
         console.error('Error:', error);
       });
     };
   </script>
 </body>
 </html>
